<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alterar Senha</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style/perfil.css">
  <link rel="icon" href="src/img/Gafialogo.png" type="image/png">
</head>
<body>

<aside class="menu-lateral">
    <button class="btn-voltar" id="btn-voltar-dinamico">
        <i class="fa-solid fa-arrow-left"></i> Início
    </button>
  <div class="brand"><i class="fa-solid fa-star"></i> Meu Perfil</div>
  <nav>
    <ul>
      <li>
          <a href="perfil.html">
              <i class="fa-solid fa-user"></i> <span>Minha conta</span>
          </a>
      </li>
      <li>
          <a href="senha.html" class="active">
              <i class="fa-solid fa-lock"></i> <span>Senha</span>
          </a>
      </li>
      <li>
          <a href="historico.html">
              <i class="fa-solid fa-clock-rotate-left"></i> <span>Históricos</span>
          </a>
      </li>
      <li>
          <a href="veiculos.html">
              <i class="fa-solid fa-car"></i> <span>Garagem</span>
          </a>
      </li>
    </ul>
  </nav>
</aside>

<div class="main-wrap">
  <section class="vidro">
    <h1>Alterar Senha</h1>

    <div class="profile-grid">
      <div class="section-title full">Segurança</div>

      <div class="input-group full">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Senha atual">
      </div>

      <div class="input-group full">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Nova senha">
      </div>

      <div class="input-group full">
        <i class="fa-solid fa-shield-halved"></i>
        <input type="password" placeholder="Confirmar nova senha">
      </div>

      <div class="actions full">
        <button class="save-btn">Atualizar Senha</button>
      </div>
    </div>

  </section>
</div>

<script src="src/js/main.js"></script>

</body>
</html>
