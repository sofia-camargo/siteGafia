<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alterar Senha</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style/perfil.css">
  <link rel="icon" href="src/img/Gafialogo.png" type="image/png">
</head>
<body>

<input type="checkbox" id="nav-toggle-internal">

<aside class="menu-lateral">
    
    <button class="btn-voltar" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-arrow-left"></i> Início
    </button>

    <div class="brand"><i class="fa-solid fa-star"></i> Meu Perfil</div>

    <label for="nav-toggle-internal" class="hamburger-label">
        <span></span><span></span><span></span>
    </label>

    <nav>
        <ul>
            <li><a href="perfil.html" class="link-perfil">Minha conta</a></li>
            <li><a href="senha.html" class="link-senha">Alterar senha</a></li>
            <li><a href="historico.html" class="link-historico">Históricos</a></li>
            <li><a href="veiculos.html" class="link-veiculos">Garagem</a></li>
        </ul>
    </nav>
</aside>

<div class="main-wrap">
  <section class="vidro">
    <h1>Alterar Senha</h1>

    <div class="profile-grid">
      <div class="section-title full">Segurança</div>

      <div class="input-group full">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Senha atual">
      </div>

      <div class="input-group full">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Nova senha">
      </div>

      <div class="input-group full">
        <i class="fa-solid fa-shield-halved"></i>
        <input type="password" placeholder="Confirmar nova senha">
      </div>

      <div class="actions full">
        <button class="save-btn">Atualizar Senha</button>
      </div>
    </div>

  </section>
</div>

<script src="src/js/main.js"></script>

</body>
</html>
