<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Histórico de Viagens</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style/perfil.css"> 
  <link rel="icon" href="src/img/Gafialogo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>

<input type="checkbox" id="nav-toggle-internal">

<aside class="menu-lateral">
    <button class="btn-voltar" id="btn-voltar-dinamico">
        <i class="fa-solid fa-arrow-left"></i> Início
    </button>
    <div class="brand"><i class="fa-solid fa-clock-rotate-left"></i> Histórico</div>
    
    <label for="nav-toggle-internal" class="hamburger-label">
        <span></span><span></span><span></span>
    </label>

    <nav>
        <ul>
          <li><a href="perfil.html"><i class="fa-solid fa-user"></i> Minha conta</a></li>
          <li><a href="senha.html"><i class="fa-solid fa-lock"></i> Alterar senha</a></li>
          <li><a href="historico.html" class="active"><i class="fa-solid fa-clock-rotate-left"></i> Históricos</a></li>
          <li><a href="veiculos.html"><i class="fa-solid fa-car"></i> Garagem</a></li>
        </ul>
    </nav>
</aside>

<div class="main-wrap">
  <section class="vidro">
    <h1>Histórico de Atividades</h1>
    <div class="profile-grid full">
        <p style="color:#e6d6ff; font-size:1rem;">
          • Total de rotas: <strong id="total-viagens">...</strong> <br>
          • Total de Km: <strong id="total-km">...</strong>
        </p>
    </div>
    <div id="historico-loading" class="full" style="text-align: center; color: #ddd; padding: 10px;">
        Carregando histórico...
    </div>
    <div class="table-responsive">
        <table id="tabela-historico" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Origem/Destino</th>
                    <th>Veículo</th>
                    <th>KM</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
  </section>
</div>

<script src="src/js/main.js"></script>
<script src="src/js/historico.js"></script>
</body>
</html>
