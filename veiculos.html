<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Garagem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="src/style/perfil.css">
    <link rel="icon" href="src/img/Gafialogo.png" type="image/png">
</head>
<body>

<input type="checkbox" id="nav-toggle-internal">

<aside class="menu-lateral">
    <button class="btn-voltar" id="btn-voltar-dinamico">
        <i class="fa-solid fa-arrow-left"></i> Início
    </button>
    
    <div class="brand"><i class="fa-solid fa-car"></i> Minha Garagem</div>

    <label for="nav-toggle-internal" class="hamburger-label">
        <span></span><span></span><span></span>
    </label>

    <nav>
        <ul>
            <li><a href="perfil.html"><i class="fa-solid fa-user"></i> Minha conta</a></li>
            <li><a href="senha.html"><i class="fa-solid fa-lock"></i> Alterar senha</a></li>
            <li><a href="historico.html"><i class="fa-solid fa-clock-rotate-left"></i> Históricos</a></li>
            <li><a href="veiculos.html" class="active"><i class="fa-solid fa-car"></i> Garagem</a></li>
        </ul>
    </nav>
</aside>

<div class="main-wrap">
    <section class="vidro">
        <h1>Minha Garagem</h1>
        <div class="profile-grid full">
            <p style="color:#e6d6ff; font-size:1rem;">
                Aqui estão os veículos elétricos associados à sua conta.
            </p>
        </div>

        <h2 class="section-title">Meus Veículos</h2>
        <div id="lista-veiculos" class="profile-grid full" style="gap:20px;"></div>

        <hr class="full" style="margin: 35px 0; border-color: rgba(255,255,255,0.15);">

        <h2 class="section-title">Adicionar Veículo</h2>
        <form id="form-add-veiculo" class="profile-grid full" style="position: relative;">
            <input type="hidden" id="selected-carro-id" name="carro_id">
            <div class="input-group full" style="position: relative;">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="input-pesquisa-carro" placeholder="Digite o nome do carro (ex: BYD Seal...)" autocomplete="off">
            </div>
            <div id="sugestoes-veiculos" class="suggestions-dropdown"></div>
            <button type="submit" id="btn-adicionar" class="btn-glass full" style="margin-top:25px;" disabled>
                <i class="fa-solid fa-plus"></i> Adicionar à Garagem
            </button>
        </form> 
    </section>
</div>

<script src="src/js/main.js"></script>
<script src="src/js/veiculos.js"></script>
</body>
</html>
